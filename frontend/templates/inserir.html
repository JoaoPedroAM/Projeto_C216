<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Inserir Jogos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                    <a class="nav-link" href="/listar">Listar Jogos</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <form action="/inserir" method="POST" class="row">
            <div class="col-md-6 mx-auto">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Digite o nome do jogo" required />
                </div>
                <div class="mb-3">
                    <label for="genero" class="form-label">Gênero:</label>
                    <input type="text" id="genero" name="genero" class="form-control" placeholder="Digite o gênero do jogo" required />
                </div>
                <div class="mb-3">
                    <label for="valor" class="form-label">Valor:</label>
                    <input type="text" id="valor" name="valor" class="form-control" placeholder="Digite o valor do jogo" required />
                </div>
                <div class="mb-3">
                    <label for="plataforma" class="form-label">Plataforma:</label>
                    <input type="text" id="plataforma" name="plataforma" class="form-control" placeholder="Digite a plataforma do jogo" required />
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" id="zerado" name="zerado" class="form-check-input">
                    <label for="zerado" class="form-check-label">Zerado</label>
                </div>
                <button type="submit" class="btn btn-primary">Inserir</button>
            </div>
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
